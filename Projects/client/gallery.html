    <style>
        @font-face{

        @font-face{

}
        @keyframes rainbow-cycle {
0%   { background-color: #ffadad; }
  14%  { background-color: #ffd6a5; } 
  28%  { background-color: #fdffb6; } 
  42%  { background-color: #caffbf; } 
  56%  { background-color: #9bf6ff; } 
  70%  { background-color: #a0c4ff; } 
  84%  { background-color: #bdb2ff; }
  100% { background-color: #ffadad; }
                }
    body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color:aliceblue;
            animation-name: rainbow-cycle;
            animation-duration: 10s; 
            animation-iteration-count: infinite;
            animation-timing-function: linear; 
        }
        h1 {
            font-family:Cute, sans-serif;
            text-align: center;
            color: #333;
        }
        p {
            font-family:Comic, sans-serif;
            text-align: left;
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 10px;
        }
        .art-item {
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .art-image {
            width: 100%;
            height: auto;
            display: block;
        }
        footer {
            background-color: #e6ccff;
            width: 100%;
            text-align: center;
            margin-top: auto;
}
    </style>
</head>
