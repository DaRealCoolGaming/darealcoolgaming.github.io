    <title>Gallery</title>
    <style>
    .art-item { transition: transform 220ms cubic-bezier(.2,.8,.2,1), box-shadow 220ms, height 220ms ease; }
    .art-item:hover, .art-item:focus-within { transform: translateY(-8px); box-shadow: 0 18px 40px rgba(0,0,0,0.12); z-index: 2; }
    .art-item:hover { aspect-ratio: auto; height: auto; align-items: flex-start; }
    .art-item:hover .art-image { width: 100%; height: auto; object-fit: contain; }

    @keyframes spin-once { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .art-image { animation: spin-once 800ms cubic-bezier(.2,.8,.2,1) 0s both; }
        @font-face{
    font-family:Comic;
    src:url("../../fonts/Comic.ttf")
}
        @font-face{
    font-family:Cute;

}
        :root{ --card-bg: #ffd6ea; --accent: #b86ef6; }

        @keyframes rainbow-cycle {
0%   { background-color: #ffadad; }
  14%  { background-color: #ffd6a5; } 
  28%  { background-color: #fdffb6; } 
  42%  { background-color: #caffbf; } 
  56%  { background-color: #9bf6ff; } 
  70%  { background-color: #a0c4ff; } 
  84%  { background-color: #bdb2ff; }
  100% { background-color: #ffadad; }
                }
    html, body { height: 100%; }
    body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color:aliceblue;
            animation-name: rainbow-cycle;
            animation-duration: 10s; 
            animation-iteration-count: infinite;
            animation-timing-function: linear; 
        }
        .page-content { flex: 1 0 auto; padding: 20px; }
        h1 {
            font-family:Cute, sans-serif;
            text-align: center;
            color: #333;
            background: linear-gradient(90deg,#fff2ff,#e6ccff);
            width: 100%;
            padding: 10px 0;
            border-radius: 10px;
            margin: 0 auto 12px;
            max-width: 1100px;
        }
        p {
            font-family:Comic, sans-serif;
            text-align: left;
            color: #333;
        }

        .intro-card { max-width:1100px; margin: 12px auto; padding: 12px 18px; background: var(--card-bg); border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.06); transition: transform 220ms cubic-bezier(.2,.8,.2,1), box-shadow 220ms; }
        .intro-card:hover, .intro-card:focus-within { transform: translateY(-8px); box-shadow: 0 18px 40px rgba(0,0,0,0.12); }
        .intro-card p { margin: 0; font-size: 1rem; }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 10px;
        }
        .art-item {
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            aspect-ratio: 4 / 3;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .art-image {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }
        .art-item {
            overflow: hidden;
        }
        .art-image {
            transition: transform 220ms cubic-bezier(.2,.8,.2,1), filter 220ms ease;
            transform-origin: center center;
            will-change: transform;
        }
        .art-item:hover .art-image,
        .art-item:focus-within .art-image {
            filter: saturate(1.05);
        }
footer {

}

            padding: 10px 12px;
            flex-wrap: wrap;
        }
