h1 {

        .gallery{
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .gallery .item{
            width: calc((100% - 2rem) / 3);
            max-width: 260px;
            box-sizing: border-box;
            text-align: center;
        }

        .gallery img{
            display: block;
            width: 100%;
            height: auto;
            border-radius: 6px;
        }

        .gallery figcaption{
            font-family:Comic, sans-serif;
            margin-top: 0.5rem;
            font-size: 0.95rem;
            color: #222;
        }
    .Plugs{
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .Plugs .item{
            width: calc((100% - 2rem) / 3);
            max-width: 260px;
            box-sizing: border-box;
            text-align: center; 
        }

        .Plugs img{
            display: block;
            width: 100%;
            height: auto;
            border-radius: 6px;
        }

        .Plugs figcaption{
            font-family:Comic, sans-serif;
            margin-top: 0.5rem;
            font-size: 0.95rem;
            color: #222;
        }
        @media (max-width: 700px){
            .gallery .item{ width: 100%; max-width: 640px; }
        }
                @keyframes rainbow-cycle {
0%   { background-color: #ffadad; }
  14%  { background-color: #ffd6a5; } 
  28%  { background-color: #fdffb6; } 
  42%  { background-color: #caffbf; } 
  56%  { background-color: #9bf6ff; } 
  70%  { background-color: #a0c4ff; } 
  84%  { background-color: #bdb2ff; }
  100% { background-color: #ffadad; }
                }
                body {
                                animation-name: rainbow-cycle;
            animation-duration: 10s; 
            animation-iteration-count: infinite;
            animation-timing-function: linear; 
                }
    </style>
