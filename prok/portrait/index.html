<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Canvas stuff</title>
        <style>
            canvas{
                border: black 1px solid;
            }
        </style>
    </head>
    <body>
        <h1>My Canvas</h1>
        <canvas id="canvas" width="1400" height="600">

        </canvas>
        <script>

            //MAGIC
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            //Hair
            ctx.beginPath();
            ctx.arc(700,320,145,0,2*Math.PI);
            ctx.fillStyle = "brown";
            ctx.fill();
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(700,300,145,0,2*Math.PI);
            ctx.fillStyle = "brown";
            ctx.fill();
            ctx.stroke();
            ctx.fillStyle = "brown";
            ctx.fill();
            ctx.stroke();
            //Head
            ctx.beginPath();
            ctx.arc(700,300,125,0,2*Math.PI);
            ctx.fillStyle = "tan";
            ctx.fill();
            ctx.stroke();
            //Eye 1
            ctx.beginPath();
            ctx.arc(650,275,25,0,2*Math.PI);
            ctx.fillStyle = "white";
            ctx.fill();
            ctx.stroke();
            //Eye 2
            ctx.beginPath();
            ctx.arc(750,275,25,0,2*Math.PI);
            ctx.fillStyle = "white";
            ctx.fill();
            ctx.stroke();
            //Pupil 1
            ctx.beginPath();
            ctx.arc(650,275,10,0,2*Math.PI);
            ctx.fillStyle = "blue";
            ctx.fill();
            ctx.stroke();
            //Pupil 2
            ctx.beginPath();
            ctx.arc(750,275,10,0,2*Math.PI);
            ctx.fillStyle = "blue";
            ctx.fill();
            ctx.stroke();
            //Nose
            ctx.beginPath();
            ctx.moveTo(700,250);
            ctx.lineTo(675,325);
            ctx.lineTo(725,325);
            ctx.fillStyle = "tan";
            ctx.fill();
            ctx.stroke();
            //Mouth
            ctx.beginPath();
            ctx.arc(700,350,50,0,Math.PI);
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.stroke();
            //Glasses
            ctx.beginPath();
            ctx.rect(623,250,55,50);
            ctx.rect(723,250,55,50);
            ctx.moveTo(675,275);
            ctx.lineTo(725,275);
            ctx.stroke();
            //Headphones
            ctx.beginPath();
            ctx.arc(575,300,25,0,2*Math.PI);
            ctx.fillStyle = "black";
            ctx.fill();
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(825,300,25,0,2*Math.PI);
            ctx.fillStyle = "black";
            ctx.fill();
            ctx.stroke();
            //Neck
            ctx.beginPath();
            ctx.rect(675,425,50,75);
            ctx.fillStyle = "tan";
            ctx.fill();
            ctx.stroke();
            //Shoulders with arms
            ctx.beginPath();
            ctx.moveTo(625,500);
            ctx.lineTo(775,500);
            ctx.lineTo(825,600);
            ctx.lineTo(575,600);
            ctx.lineTo(625,500);
            ctx.fillStyle = "blue";
            ctx.fill();
            ctx.stroke();
            //eEyebrows
            ctx.beginPath();
            ctx.fillStyle = "brown";
            ctx.rect(623,220,56,20);
            ctx.fill();
            ctx.stroke();
            ctx.beginPath();
            ctx.fillStyle = "brown";
            ctx.rect(723,220,56,20);
            ctx.fill();
            ctx.stroke();
            //Bangs
            ctx.fillStyle = "brown";
            ctx.beginPath();
            ctx.moveTo(700,160);
            ctx.lineTo(720,160);
            ctx.lineTo(700,240);
            ctx.lineTo(700,160);
            ctx.moveTo(730,160);
            ctx.lineTo(750,160);
            ctx.lineTo(730,240);
            ctx.lineTo(730,160);
            ctx.moveTo(760,170);
            ctx.lineTo(780,170);
            ctx.lineTo(760,250);
            ctx.lineTo(760,170);
            ctx.moveTo(670,160);
            ctx.lineTo(690,160);
            ctx.lineTo(670,240);
            ctx.lineTo(670,160);
            ctx.moveTo(640,170);
            ctx.lineTo(660,170);
            ctx.lineTo(640,250);
            ctx.lineTo(640,170);
            ctx.fill()
            ctx.stroke()
            //Hair tufts
            ctx.fillStyle = "brown";
            ctx.beginPath();
            ctx.moveTo(730,460);
            ctx.lineTo(750,450);
            ctx.lineTo(730,540);
            ctx.lineTo(730,460);
            ctx.moveTo(760,450);
            ctx.lineTo(780,440);
            ctx.lineTo(760,550);
            ctx.lineTo(760,450);
            ctx.moveTo(650,450);
            ctx.lineTo(670,460);
            ctx.lineTo(650,540);
            ctx.lineTo(650,450);
            ctx.moveTo(630,440);
            ctx.lineTo(650,460);
            ctx.lineTo(620,540);
            ctx.lineTo(630,440);
            ctx.fill()
            ctx.stroke()
        </script>
    </body>
</html>
