<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Box Model Practice</title>
    <style>
#Red {
    width: 100px;
    height: 100px;
    background-color: red;
    margin-left: 750px;
    padding: 10px;
    border: 2px solid black;
}
#Blue {
    width: 100px;
    height: 100px;
    background-color: blue;
    margin-left: 870px;
    padding: 100px;
    border: 2px solid black;
    
    background-clip: content-box;}
#Green {
    width: 100px;
    height: 100px;
    background-color: green;
    margin: 10px;
    padding-left: 20px;
    border: 2px solid black;
    background-clip: content-box;}
#Yellow {
    width: 100px;
    height: 100px;
    background-color: yellow;
    margin-left: 750px;
    padding-top: 25px;
    padding-left: 10px;
    padding-right: 10px;
    border: 2px solid black;
    background-clip: content-box;}
#Purple {
    width: 100px;
    height: 100px;
    background-color: purple;
    margin-left: 650px;
    padding: 10px;
    padding-top: 0px;
    padding-bottom: 100px;
    padding-left: 0px;
    padding-right: 0px;
    border: 2px solid black;
    background-clip: content-box;}
    </style>
    <script src="../js/validate.js"></script>
</head>
<body>
<div id="Red"></div>
<div id="Blue"></div>
<div id="Green"></div>
<div id="Yellow"></div>
<div id="Purple"></div>
</body>
</html>
