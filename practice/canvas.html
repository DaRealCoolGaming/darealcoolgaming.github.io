<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Canvas stuff</title>
        <style>
            canvas{
                border: black 1px solid;
            }
        </style>
    </head>
    <body>
        <h1>My Canvas</h1>
        <canvas id="canvas" width="800" height="800">

        </canvas>
        <script>

            //MAGIC
            const canvas = document.getElementByID("canvas");
            const ctx = canvas.getContext("2d");

            //Draw stuff
            ctx.fillStyle = "blue";
            ctx.fillRect(100,100,200,300);
            
        </script>
    </body>
</html>
