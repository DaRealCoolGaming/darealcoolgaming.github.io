<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Functions</title>
        <script src="https://unpkg.com/tone@15.1.22/build/Tone.js"></script>
    </head>
    <body>
        <button id="play">Play Sound</button>

        <script>
            document.getElementById("play").addEventListener("click", async () => {
                await Tone.start(); 
                const synth = new Tone.Synth().toDestination();
                const now = Tone.now();
                synth.triggerAttackRelease("D4", "8n", now);
                synth.triggerAttackRelease("D4", "8n", now+1);
                synth.triggerAttackRelease("D5", "8n", now+2);
                synth.triggerAttackRelease("A4", "8n", now+3);
                synth.triggerAttackRelease("G#4", "8n", now+4);
                synth.triggerAttackRelease("G4", "8n", now+5);
                synth.triggerAttackRelease("F4", "8n", now+6);
                synth.triggerAttackRelease("D4", "8n", now+7);
                synth.triggerAttackRelease("F4", "8n", now+8);
                synth.triggerAttackRelease("G4", "8n", now+9);
                const polySynth = new Tone.PolySynth(Tone.Synth).toDestination();
                polySynth.triggerAttackRelease(["C4", "G4", "4"], "2n", now+10);
                polySynth.triggerAttackRelease(["G4","G3","G1"], "1n", now+11);
            });
        </script>

        <canvas width="800", height="800", id="myCanvas">
        </canvas>
        <script>
            const canvas = document.getElementById("myCanvas");
            const ctx = canvas.getContext("2d");
            ctx.fillRect(100,100,100,100);
            function fillRectWithColor(x,y,width,height,color){ctx.fillStyle=(color); ctx.fillRect(x,y,width,height);}
            fillRectWithColor(100,100,100,100,"blue");
            function fillCircleWithColor(x,y,r,color){
            ctx.fillStyle=color; 
            ctx.beginPath();
            ctx.arc(x,y,r,0,2*Math.PI);
            };
            fillCircleWithColor(2,2,20,"green");
        </script>
    </body>
</html>
